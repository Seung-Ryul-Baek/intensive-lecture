server:
  port: 8082
---

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: 10.250.172.180:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: lecture
          destination: demo
          contentType: application/json
        event-out:
          destination: demo
          contentType: application/json

feign:
  payment:
    url: localhost:8084
  course:
    url: localhost:8081
  student:
    url: localhost:8085

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug
---

spring:
  profiles: docker
  cloud:
    stream:
      kafka:
        binder:
          brokers: my-kafka.kafka.svc.cluster.local:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: lecture
          destination: demo
          contentType: application/json
        event-out:
          destination: demo
          contentType: application/json
